apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-test-config
  namespace: default
data:
  relay: |
    exporters:
      file:
        path: /tmp/dumpcol/dump.json
    extensions:
      health_check: {}
    processors:
    receivers:
      k8s_cluster:
        collection_interval: 60s
        node_conditions_to_report: []
        metrics:
          k8s.container.cpu_limit:
            enabled: false
          k8s.container.cpu_request:
            enabled: false
          k8s.container.ephemeralstorage_limit:
            enabled: false
          k8s.container.ephemeralstorage_request:
            enabled: false
          k8s.container.memory_limit:
            enabled: false
          k8s.container.memory_request:
            enabled: false
          k8s.container.ready:
            enabled: false
          k8s.container.restarts:
            enabled: false
          k8s.container.storage_limit:
            enabled: false
          k8s.container.storage_request:
            enabled: false
          k8s.cronjob.active_jobs:
            enabled: false
          k8s.daemonset.current_scheduled_nodes:
            enabled: false
          k8s.daemonset.desired_scheduled_nodes:
            enabled: false
          k8s.daemonset.misscheduled_nodes:
            enabled: false
          k8s.daemonset.ready_nodes:
            enabled: false
          k8s.deployment.available:
            enabled: false
          k8s.deployment.desired:
            enabled: false
          k8s.hpa.current_replicas:
            enabled: true
          k8s.hpa.desired_replicas:
            enabled: true
          k8s.hpa.max_replicas:
            enabled: true
          k8s.hpa.min_replicas:
            enabled: true
          k8s.job.active_pods:
            enabled: false
          k8s.job.desired_successful_pods:
            enabled: false
          k8s.job.failed_pods:
            enabled: false
          k8s.job.max_parallel_pods:
            enabled: false
          k8s.job.successful_pods:
            enabled: false
          k8s.namespace.phase:
            enabled: false
          k8s.pod.phase:
            enabled: false
          k8s.pod.status_reason:
            enabled: false
          k8s.replicaset.available:
            enabled: false
          k8s.replicaset.desired:
            enabled: false
          k8s.replication_controller.available:
            enabled: false
          k8s.replication_controller.desired:
            enabled: false
          k8s.resource_quota.hard_limit:
            enabled: false
          k8s.resource_quota.used:
            enabled: false
          k8s.statefulset.current_pods:
            enabled: false
          k8s.statefulset.desired_pods:
            enabled: false
          k8s.statefulset.ready_pods:
            enabled: false
          k8s.statefulset.updated_pods:
            enabled: false
          openshift.appliedclusterquota.limit:
            enabled: false
          openshift.appliedclusterquota.used:
            enabled: false
          openshift.clusterquota.limit:
            enabled: false
          openshift.clusterquota.used:
            enabled: false
    service:
      telemetry:
        logs:
          level: "debug"
      extensions:
      - health_check
      pipelines:
        metrics:
          exporters:
          - file
          receivers:
          - k8s_cluster
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
      app.kubernetes.io/instance: otel-test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-collector
        app.kubernetes.io/instance: otel-test
    spec:
      serviceAccountName: otel-test
      containers:
        - name: opentelemetry-collector
          command:
            - /otelcontribcol
            - --config=/conf/relay.yaml
          image: "otelcontribcol:latest"
          imagePullPolicy: Never
          ports:
            - name: otlp
              containerPort: 4317
              protocol: TCP
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          resources:
            limits:
              cpu: 128m
              memory: 256Mi
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
            - mountPath: /tmp/dumpcol
              name: dump
      volumes:
        - name: opentelemetry-collector-configmap
          configMap:
            name: otel-test-config
            items:
                - key: relay
                  path: relay.yaml
        - name: dump
          hostPath:
            path: /tmp/dumpcol/
            type: Directory
